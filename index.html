<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cronômetro</title>
</head>

<body style="background-image: url('img/Fundo.png')">
<!--<body>-->
<div class="container" id="tudo" style="display: flex;">
    <audio src="style/bip.mp3"></audio>
    <center id="monit">
        <center>
            </br>
            <img class="logo1" width="40%" src="img/logo.png"/>
            <img class="logo2" width="40%" src="img/titulo.png"/>
        </center>

        <h1 class="crono">
            <div id="spanRelogio">00:00</div>
            <h4 class="tempoSel" id="tempoSel">Selecione o tempo</h4>
        </h1>

        <button class="btn btn-success btn-lg" onclick="minSec(0,12)" id="start">0,1 minuto</button>
        <button class="btn btn-success btn-lg" onclick="minSec(0,31)" id="start">0,5 minuto</button>
        <button class="btn btn-success btn-lg" onclick="minSec(1,1)" id="start">1 minuto</button>
        <button class="btn btn-success btn-lg" onclick="minSec(1,31)" id="start">1,5 minutos</button>
        <button class="btn btn-success btn-lg" onclick="minSec(2,1)" id="start">2 minutos</button>
        <button class="btn btn-success btn-lg" onclick="minSec(3,1)" id="start">3 minutos</button>
        <button class="btn btn-success btn-lg" onclick="minSec(4,1)" id="start">4 minutos</button>
        <button class="btn btn-success btn-lg" onclick="minSec(5,1)" id="start">5 minutos</button>
        <button class="btn btn-warning btn-lg" style="background: orange" onclick="location.reload()" id="zerar">Zerar</button>
    </div>
    &nbsp;
    &nbsp;


</div>

<div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ops</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Já há um cronometro ativo, o que fazer?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="novoCronometro()">Iniciar novo</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Deixe como está</button>
            </div>
        </div>
    </div>
</div>

<script src="./cronometro_regressivo.js"></script>
</body>

</html>
